[tox]
envlist = {py34,py35,py36}, flake8
skipsdist = True

[base]
passenv =
    PYTHONPATH
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/cenotes-cli
deps =  pipenv
commands =
            pipenv install --dev
            py.test

[flake8]
basepython=python
deps=flake8
commands=flake8 cenotes_cli cenotes_lib
max-complexity = 8

[testenv]
passenv = {[base]passenv}
setenv =
            {[base]setenv}
deps =
            {[base]deps}
commands =
            py{34,35,36,}: {[base]commands}
            flake8: {[flake8]commands}
